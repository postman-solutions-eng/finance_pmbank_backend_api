name: Automated API tests using Postman CLI

on: 
  push:
    branches:
      - 1.0.0
      - main

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Postman CLI
        run: |
          curl -o- "https://dl-cli.pstmn.io/install/linux64.sh" | sh
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}
      - name: Run API tests
        run: |
          postman collection run "${{ github.workspace }}/postman/collections/PM Bank Backend.json" -e "24113219-4ae0bf1e-03c3-4574-9a31-f9f361ac0cba" --integration-id "132780-${{ github.run_id }}"
          # Lint your API using Postman CLI
          postman api lint 72ca3020-0794-4cd2-8be2-ca7664a0dcb1 --integration-id 132780

